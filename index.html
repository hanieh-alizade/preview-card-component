<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <title>price-preview</title>
</head>
<body>
<div class="container">
    <div class="img-div">
        <img src="https://jewlias.github.io/price-preview-card/images/image-product-desktop.jpg" class="des-img"
             alt="image">
    </div>
    <div class="text-div">
        <div class="text-container">
            <h4 class="text">PERFUME</h4>
            <h1 class="gab">gabrielle essence eau de parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation
                composed by Olivier Polge, Perfumer-Creator for the
                house of CHANEL.
            </p>
            <p class="price">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </p>
            <button class="btn">
                <img src="https://jewlias.github.io/price-preview-card/images/icon-cart.svg"> "add to cart"
            </button>
        </div>
    </div>
</div>
</body>
</html>
